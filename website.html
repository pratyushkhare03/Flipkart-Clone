<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Sites for Mobiles</title>
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link rel="stylesheet" href="CSS/website.css">
</head>
<body>
    <div class="container">

        <!-- Header start -->

        <div class="header">
            <header>

                <!-- navbar -->


                <!-- logo -->

                <div class="logobox">
                    <a href="https://www.bugatti.com/">
                        <div class="logo">
                            <img src="Social/fkheaderlogo_exploreplus-44005d.svg" alt="">
                            
                        </div>
                    </a>
                </div>

                <!-- search button -->

                <div class="searchbox">
                    <div class="searchbar">
                        <input type="search" placeholder="Search the products and brand">
                    </div>
                    <div class="searchimg">
                        <img src="Images/search.png" alt="search">
                    </div>
                </div>

                <!-- Login  -->

                <div class="loginbox">
                    <div class="login">
                        <a href="#">
                            <div>
                                Login
                            </div>
                        </a>
                    </div>
                </div>

                <!-- SignUp -->

                <div class="signupbox">
                    <div class="signup">
                        <a href="#">
                            <div>
                                SignUp
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Cart -->

                <div class="cartbox">
                    <a href="">
                        <div class="cart">
                            <img src="Images/cartt.png" alt="">
                        </div>
                    </a>
                </div>

            </header>
        </div>
        

<!-- Header end -->



<!-- Main body start -->


<div class="main">
    <main>

        <!-- autoslide -->
         
        <div class="autoslide">
            <div class="slider"  id="slideid" >
                <img src="Content/slider1.jpeg" class="slide" style="display: block;">
                <img src="Content/slider2.jpg" class="slide" style="display: block;">
                <img src="Content/slider3.jpg" class="slide" style="display: block;">
                <!-- <img src="Content/slider4.jpg" class="slide" style="display: block;"> -->
                <!-- <img src="Content/slider5.jpg" class="slide" style="display: block;"> -->
                
                <button class="nav-btn prev" onclick="prevSlide()">❮</button>
                <button class="nav-btn next" onclick="nextSlide()">❯</button>
            </div>
        </div>

        <!-- autoslide -->


    </main>
</div>


<!-- Main body End -->



<!-- Footer Starts  -->


<div class="footer">
    <footer>
        <div class="footercontent">

        </div>
    </footer>
</div>


<!-- Footer End -->



    </div>
<script src="JS/website.js"></script>
</body>
</html>
